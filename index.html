<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1 class="main-heading">To Do Application</h1>

    <section class="task">
        <div class="flex-container">
            <div class="flex-item">
                <i class="fas fa-tasks"></i> <!-- Task icon -->
                <input id="task" type="text" placeholder="Task">
            </div>
            <div class="flex-item">
                <i class="fas fa-file-alt"></i> <!-- Description icon -->
                <textarea id="description" placeholder="Description"></textarea>
            </div>
            <div class="flex-item">
                <i class="fas fa-hourglass-half"></i> <!-- Duration icon -->
                <select id="duration">
                    <option value="">No option selected</option>
                    <option value="1">1 hour</option>
                    <option value="2">2 hours</option>
                    <option value="3">3 hours</option>
                    <option value="4">4 hours</option>
                    <option value="5">5 hours</option>
                    <option value="6">6 hours</option>
                    <option value="7">7 hours</option>
                    <option value="8">8 hours</option>
                    <option value="9">9 hours</option>
                </select>
            </div>
            <div class="flex-item">
                <i class="fas fa-calendar-day"></i> <!-- Start Date icon -->
                <input id="start-date" type="date" placeholder="Start Date">
            </div>
            <div class="flex-item">
                <i class="fas fa-calendar-check"></i> <!-- End Date icon -->
                <input id="end-date" type="date" placeholder="End Date">
            </div>
        </div> 
        
        <div class="flex-container">
            <button class="add-button" onclick="handleAddClick()">Add</button>
        </div>
    </section>
    

    <section class="table-container">
        <div class="flex-container">
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Description</th>
                        <th>Time Allocation</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </section>    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</body>
</html>
