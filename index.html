<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section class="task">
        <div class="flex-container">
            <div class="flex-item">
                <i class="fas fa-tasks"></i> <!-- Task icon -->
                <input type="text" placeholder="Task">
            </div>
            <div class="flex-item">
                <i class="fas fa-file-alt"></i> <!-- Description icon -->
                <textarea placeholder="Description"></textarea>
            </div>
            <div class="flex-item">
                <i class="fas fa-hourglass-half"></i> <!-- Duration icon -->
                <select>
                    <option value="1">1 hour</option>
                    <option value="2">2 hours</option>
                    <option value="3">3 hours</option>
                    <option value="4">4 hours</option>
                    <option value="5">5 hours</option>
                </select>
            </div>
            <div class="flex-item">
                <i class="fas fa-calendar-day"></i> <!-- Start Date icon -->
                <input type="date" placeholder="Start Date">
            </div>
            <div class="flex-item">
                <i class="fas fa-calendar-check"></i> <!-- End Date icon -->
                <input type="date" placeholder="End Date">
            </div>
        </div> 
        
        <div class="flex-container">

            <button class="add-button" onclick="handleAddClick()">Add</button>

        </div>
    </section>
    

    <section class="table-container">

    </section>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</body>
</html>
